<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="nft-card">
    <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium Image"></a>
    <a href="#" class="hover" id="nft-tag">Equilibrium #3429</a>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="stats">
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>

    <hr>
    
    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator Image">
      <p>Creation of <a href="" class="hover">Jules Wyvern</a></p>
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abijah Ford</a>.
  </div>
</body>
</html>
