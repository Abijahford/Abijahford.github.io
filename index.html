<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Front End Portfolio - Windows 7 Classic Theme</title>
</head>
<!-- Windows 7 Classic Theme -->
<body>
    <div class="main">
        <div class="window music">
            <div class="window-heading">
                <div class="window-heading-title">
                    <img src="images/Windows-Media-Center-icon.png" alt="Media Player">
                    <p>Media Player - Spotify</p>
                </div>
                <button class="closeButton" onclick="addHidden(musicTab)">X </button>
            </div>
            <div class="window-body">
                <iframe src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </div>
        <!-- <div class="window music ">
            
        </div> -->
    </div>
    <div class="navigation-footer">
        <div class="start-menu hidden">
            <div class="left-column">
                <div class="links">
                    <div class="start-menu-links"><img src="images/windows-7-earth-icon.png" alt="Internet Icon"><a href="#">Internet</a></div>
                    <div class="start-menu-links"><img src="images/Windows-Media-Center-icon.png" alt="Media Center Icon"><a href="#">Media Center</a></div>
                    <div class="start-menu-links" ondblclick="removeHidden(musicTab)"><img src="images/Windows-Media-Player-icon.png" alt="Media Player Icon"><a href="#">Media Player</a></div>
                    <div class="start-menu-links"><img src="images/Whack-Windows-Live-Messenger-icon.png" alt="Live Messenger Icon"><a href="#">Live Messenger</a></div>
                    <div class="start-menu-links" onclick="window.location.reload()"><img src="images/Windows-Live-Mesh-icon.png" alt="Refresh Icon"><a href="#">Refresh</a></div>
                </div>
            </div>
            <div class="right-column">
                <img src="images/IMG_3709.jpg" alt="Abijah's User Image" width="60px" height="60px">
                <div class="links">
                    <!-- Opens tab with file that Includes: About Me and Contact Info -->
                    <a href="#">Abijah Ford</a>
                    <!-- Opens tab with Resume document, option to download -->
                    <a href="#">Resume</a>
                    <a href="#">Projects</a>
                    <a href="#" id="music" onclick="removeHidden(musicTab)">Music</a>
                    <hr>
                    <a href="#">Games</a>
                    <a href="#">Computer</a>
                    <hr>
                    <a href="#">Control Panel</a>
                    <a href="#">Default Programs</a>
                    <a href="#">Help and Support</a>
                </div>
            </div>
        </div>
        <a class="start-button">
            <img src="images/file21c3.png" alt="Windows Icon">
            <p> Start </p> 
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
